#Connection DB
spring.jpa.database=mysql
spring.datasource.url=jdbc:mysql://localhost:3306/person_address?createDatabaseIfNotExist=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=root

spring.main.allow-bean-definition-overriding=true

# Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect

# Exceptions Config
person_address.api.version = 1.0
person_address.sendreport.uri = https://sendreport.com
person_address.errors.controlleradvice = true
person_address.errors.attributes = true
person_address.errors.controller = true